<li id="todo-{{ todo.id }}">
       <input type="checkbox" 
              hx-post="/toggle/{{ todo.id }}" 
              hx-target="#todo-{{ todo.id }}" 
              hx-swap="outerHTML"
              {% if todo.completed %}checked{% endif %}>
       {% if todo.completed %} <s> {% endif %}{{ todo.title }}{% if todo.completed %} </s> {% endif %}
       <button hx-delete="/delete/{{ todo.id }}" 
               hx-target="#todo-{{ todo.id }}" 
               hx-swap="outerHTML">Delete</button>
</li>
